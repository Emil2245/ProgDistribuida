global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgresql-exporter:9187']

  - job_name: 'proxy'
    static_configs:
        - targets: ['proxy:8082']
  - job_name: 'app-authors'
    scrape_interval: 10s
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['authors:8080']

  - job_name: 'app-books'
    scrape_interval: 10s
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['books:8080']

  - job_name: 'app-customers'
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['customers:8080']