# Frontend React - Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-react
  namespace: book-store
  labels:
    app: app-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-react
  template:
    metadata:
      labels:
        app: app-react
    spec:
      containers:
        - name: app-react
          image: emil2245/app-web-react:latest
          ports:
            - containerPort: 80
          # Sin env API_BASE_URL: el front va detrás del proxy (misma origin). Compilá el front con VITE_API_BASE_URL="" (ver README).
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: app-react
  namespace: book-store
spec:
  type: ClusterIP
  selector:
    app: app-react
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
