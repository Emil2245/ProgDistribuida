# App Books (Quarkus) - Deployment + Service
# Depende de postgresq y (para autores/clientes) de Consul o URLs estáticas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-books
  namespace: book-store
  labels:
    app: app-books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-books
  template:
    metadata:
      labels:
        app: app-books
    spec:
      containers:
        - name: app-books
          image: emil2245/app-books:latest
          ports:
            - containerPort: 8080
          env:
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: jdbc:postgresql://postgresq:5432/distribuida
            - name: QUARKUS_DATASOURCE_USERNAME
              value: postgres
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: postgres
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_HTTP_HOST
              value: "0.0.0.0"
            - name: CONSUL_HOST
              value: "consul"
            - name: CONSUL_PORT
              value: "8500"
            # Orígenes CORS: URL del frontend React (Route en OpenShift) para que el navegador permita llamadas.
            - name: CORS_ORIGINS
              value: ""   # Ej.: https://react-book-store.<proyecto>.apps.<cluster>
            # URL directa a authors si no usas Consul (descomenta y comenta CONSUL_*):
            # - name: AUTHORS_URL
            #   value: "http://app-authors:8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app-books
  namespace: book-store
spec:
  type: ClusterIP
  selector:
    app: app-books
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
